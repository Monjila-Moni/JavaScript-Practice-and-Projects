<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and Light Mode</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Light and Dark Mode</header>
    <main >
        <div>
            <label for="full-dark">Dark mode</label>
            <input type="checkbox" name="full-dark" id="full-dark">
        </div>
        <h1>The entire page color theme is controlled using CSS and JavaScript</h1>
        <div>
            <label for="container-dark">Contained dark mode</label>
            <input type="checkbox" name="container-dark" id="container-dark">
        </div>

        <div class="container">
            <h1>The container color scheme is controlled by only CSS</h1>
        </div>
    </main>
</body>
</html>
