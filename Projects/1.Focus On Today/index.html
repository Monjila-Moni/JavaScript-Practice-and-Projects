<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>

</head>

<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="main-container">
            <h2 class="subtitle"><span>Today</span>
                <div class="img-container">
                    <img src="images/ü¶Ü icon _Sun_.svg" class="rotating-image" alt="Rotating Image">
                    <img src="images/face.svg" class="static-image" alt="Static Image">
                </div>
            </h2>
            <p class="progress-label">Raise the bar by completing your goals</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span>2/3 Completed</span>
                </div>
                <p class="error-label">Please set all the goals!</p>
            </div>
            <div class="goal-container">
                <div  class="custom-checkbox">
                    <img class="check-icon" src="images/tikcircle.svg" alt="">
                </div>
                <input id="first" type="text" placeholder="Add new goal..." class="goal-input">
            </div>
            <div class=" goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="images/tikcircle.svg" alt="">
                </div>
                <input id="second" type="text" placeholder="Add new goal..." class="goal-input">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check-icon" src="images/tikcircle.svg" alt="">
                </div>
                <input id="third" type="text" placeholder="Add new goal..." class="goal-input">
            </div>
            
            <p class="quote">"Move one step ahead, today!"</p>
            <p class="made-with">Made with ‚ù§Ô∏è by <span style="font-weight: bold;">MONJILA MONI</span></p>
