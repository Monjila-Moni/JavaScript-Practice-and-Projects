<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String transformers</title>


    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>String transformers</header>
    <main>
        <input type="text" placeholder="Enter the sentence with spaces (alphanumeric)"
            value="This is a normal sentence to transform">

        <div class="output-box">
            <label>Lower Case</label>
            <span  id="lower-case"></span>
        </div>

        <div class="output-box">
            <label>Upper Case</label>
            <span  id="upper-case"></span>
        </div>

        <div class="output-box" >
            <label>Camel Case</label>
            <span id="camel-case"></span>
        </div>

        <div class="output-box" >
            <label>Pascal Case</label>
            <span id="pascal-case"></span>

        </div>

        <div class="output-box" >
            <label>Snake Case</label>
            <span id="snake-case"></span>
        </div>

        <div class="output-box">
            <label>Kebab Case</label>
            <span id="kebab-case"></span>
        </div>

        <div class="output-box">
            <label>Trim Case</label>
            <span  id="trim-case"></span>
        </div>

    </main>

</body>

</html>
